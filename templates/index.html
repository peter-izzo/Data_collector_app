<!DOCTYPE html>
<html>
  <title> Data Collector App </title>
  <head>
      <link href ="../static/main.css" rel="stylesheet">
  </head>
    <body>
      <div class="container">
        <h1>Data Collector</h1>
        <h3>Please fill the entries to get the population statistics on height and eye color</h3>
        <div class="message">
          {{text | safe}}
        </div>
        <form action="{{url_for('success')}}" method="post">
          <input title="Your email will not be shared" placeholder="Please enter your email address" type="email" name="email_name" required>
          <br>
          <input title="Your data will not be shared" placeholder="Please enter your eye color" type="text" name="color_name" maxlength="5" required>
          <br>
          <input title="Your data will not be shared" placeholder="Please enter your height in centermeters" type="number" min="50" max="300" name="height_name" required>
          <br>
          <button type="submit">Submit</button>

        </form>
      </div>
    </body>
</html>
